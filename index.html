<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style/main.css">

    <title>NEFLIX CLONE</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>

    <main>
      <div class="filme-principal">

          <div class="botoes">

        </div>
      </div>
